<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MercadoPereira's</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/PSE_logo.png" alt="Logo PSE" class="logo">
    <h1>MercadoPereira's</h1>
</header>

<!-- NUEVO: Filtros por Categoría -->
<section class="category-filter">
    <button class="category-btn" data-category="all">Todos</button>
    <button class="category-btn" data-category="frutas">Frutas</button>
    <button class="category-btn" data-category="verduras">Verduras</button>
    <button class="category-btn" data-category="cereales">Cereales</button>
    <button class="category-btn" data-category="tuberculos">Tubérculos</button>
    <button class="category-btn" data-category="proteinas">Proteínas</button>
    <button class="category-btn" data-category="lacteos">Lácteos</button>
</section>

<section id="product-list" class="products"></section>

<section id="cart" class="cart">
    <h2>Carrito</h2>
    <ul id="cart-items"></ul>
    <p>Total: <span id="cart-total">0</span> COP</p>
    <button id="pse-button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/PSE_logo.png" alt="Logo PSE">
        Pagar con PSE
    </button>
</section>

<div id="pse-modal" class="modal">
    <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2>Pago PSE</h2>
        <p>Valor a pagar: <span id="modal-total"></span> COP</p>
        <button id="confirm-payment">Confirmar pago</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
